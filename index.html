<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>skywriting</title>
      <link rel="stylesheet" href="style.css" type="text/css">
      <link rel="icon" type="image/png" href="favicon.png">
   </head>
   <body>
      <header>
         <img src="https://github.com/birbmania/skywriting/blob/main/header.png?raw=true">
      </header>
      <div id="filter">
         <div class="filter-option submit-button">
            <a href="https://forms.gle/xxUNeh4Zawor5zL28" class="submit">submit a bird</a>
         </div>
         <div class="filter-option">
            <input class="filter-input" type="radio" name="filter-button" value="all" id="filter-all" checked="">
            <label class="filter-label" for="filter-all">show all</label>
         </div>
         <div class="filter-option">
            <input class="filter-input" type="radio" name="filter-button" value="story" id="filter-story">
            <label class="filter-label" for="filter-story">stories</label>
         </div>
         <div class="filter-option">
            <input class="filter-input" type="radio" name="filter-button" value="observation" id="filter-observation">
            <label class="filter-label" for="filter-observation">observations</label>
         </div>
         <div class="filter-option">
            <input class="filter-input" type="radio" name="filter-button" value="behavior" id="filter-behavior">
            <label class="filter-label" for="filter-behavior">behaviors</label>
         </div>
         <div class="filter-option">
            <input class="filter-input" type="radio" name="filter-button" value="sound" id="filter-sound">
            <label class="filter-label" for="filter-sound">sounds</label>
         </div>
         <div class="filter-option">
            <input class="filter-input" type="radio" name="filter-button" value="place" id="filter-place">
            <label class="filter-label" for="filter-place">places</label>
         </div>
      </div>
      <div id="birds">
      </div>
      <div id="look">
         <div class="bird">
            <span class="emoji"></span>
            <p></p>
            <button hide>let go of the bird</button>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
      <script src="code.js" type="text/javascript"></script>
   </body>
</html>
